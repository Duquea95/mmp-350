<body>
	<div class="container">

				<!-- title / logo -->
				<div class="nav-left">
					<div id="title">
						<h1>WeTunes</h1>
					</div>
				</div>
				<div class="nav-mid">
					<div id="login">
						<input type="text" id="login-email" placeholder="Email">
						<input type="password" id="login-password" placeholder="Password">
						<button id="submit-login">Login</button>
					</div>

					<!-- sign up -->
					<div id="sign-up">
						<input type="text" id="sign-up-username" placeholder="Username">
						<input type="email" id="sign-up-email" placeholder="Email">
						<input type="password" id="sign-up-password" placeholder="Password">
						<select id="borough">
							<option>Bronx</option>

							<option>Manhattan</option>
							<option>Queens</option>
							<option>Staten Island</option>

						</ul>
					</div>
				</div>
				<div class="nav-right">
					<!-- user info -->
					<div id="user-info">
						<div id="display-name"></div>
						<button id="logout">Log Out</button>
					</div>
				</div>

				<!-- login -->
			</div>
		</nav>
		<main>
			<!-- posting content -->
			<div id="post">
				<div class="grid-top">
					<textarea id="write-post" placeholder="What's happening?">
					</textarea>
				</div>
				<div class="grid-bottom">
					<div class="post-tag">
						<input id="category" placeholder="Tags">
						<button id="submit-post">Submit</button>
					</div>
				</div>
			</div>

			<!-- feed/posts/users content -->
			<div id="posts"></div>
		</main>
