<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Search</title>
	<link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div id="container">
		<!-- title / logo -->
		<div id="title">
			<h1>My App</h1>
		</div>

		<!-- user info -->
		<div id="user-info">
			<div id="display-name"></div>
			<button id="logout">Log Out</button>
		</div>

		<!-- login -->
		<div id="login">
			<input type="text" id="login-email" placeholder="Email">
			<input type="password" id="login-password" placeholder="Password">
			<button id="submit-login">Login</button>
		</div>

		<!-- sign up -->
		<div id="sign-up">
			<input type="text" id="sign-up-username" placeholder="Username">
			<input type="email" id="sign-up-email" placeholder="Email">
			<input type="password" id="sign-up-password" placeholder="Password">
			<select id="borough">
				<option>Bronx</option>
				<option>Brooklyn</option>
				<option>Manhattan</option>
				<option>Queens</option>
				<option>Staten Island</option>
			</select>
			<button id="submit-sign-up">Sign Up</button>
			<!--<p id="signup-response"></p>-->
		</div>

		<!-- navigation / menu -->
		<div id="menu">
			<ul id="menu-list">
				<li><a href="index.html">Home</a></li>
				<li><a id="profile-link" href="">Profile</a></li>
				<li><a href="search.html">Search</a></li>
				<li><a href="">About</a></li>
				<li><a href="">Users</a></li>
			</ul>
		</div>


		<!-- search -->
		<div id="search">
			<div class="search">
				<input id="query">
				<button id="submit-query">Search</button>
			</div>

			<div class="search">
				<input id="tag-query">
				<button id="submit-tag-query">Search tags</button>
			</div>
		</div>

		<!-- feed/posts/users content -->
		<div id="posts"></div>
	</div>
